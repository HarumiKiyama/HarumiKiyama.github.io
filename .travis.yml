# Build the website
dist: xenial
install:
  - sudo snap install hugo
  - git clone https://github.com/olOwOlo/hugo-theme-even themes/even
script:
  - hugo
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $DEPLOY_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: master
  local_dir: public
  on:
    branch: src
